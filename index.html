<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <title>Dictionary Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="column has-text-centered">
        <h4 class="title is-4">Генератор словаря для Electronics Workbench</h4>
      </div>
      <div class="columns is-marginless">
        <div class="column">
          <div class="select">
            <select id="odd_and_even">
              <option>Чётные и нечётные</option>
              <option>Чётные</option>
              <option>Нечётные</option>
            </select>
          </div>
        </div>
        <div class="column">
          <div class="select">
            <select id="order">
              <option>По возрастранию</option>
              <option>По убыванию</option>
            </select>
          </div>
        </div>
        <div class="column">
          <div class="select">
            <select id="unique">
              <option>Уникальные</option>
              <option>Случайные</option>
            </select>
          </div>
        </div>
        <div class="column">
          <input
            class="input"
            type="number"
            id="interval"
            placeholder="Интервал"
            value="1"
          />
        </div>
      </div>
      <div class="columns is-marginless">
        <div class="column">
          <textarea
            rows="15"
            id="output"
            class="textarea"
            placeholder="Ваш словарь...."
          ></textarea>
        </div>
      </div>
      <div class="column">
        <button id="generate" class="button is-dark">Сгенерировать</button>
        <button id="download" class="button is-dark">Скачать</button>
      </div>
      <footer class="footer has-background-white">
        <div class="content has-text-centered">
          <p>
            <strong>Dictionary Generator</strong> by
            <a href="https://github.com/exynil">Kim Maxim</a>. The source code is
            licensed
            <a href="http://www.apache.org/licenses/LICENSE-2.0"
              >Apache License 2.0</a
            >.
          </p>
        </div>
      </footer>
    </div>
    <script src="js/blob.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
